<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="drum.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div data-key="65" class="key">A</div>
        <div data-key="83" class="key">S</div>
        <div data-key="68" class="key">D</div>
        <div data-key="70" class="key">F</div>
        <div data-key="71" class="key">G</div>
        <div data-key="72" class="key">H</div>
        <div data-key="74" class="key">J</div>
        <div data-key="75" class="key">K</div>
        <div data-key="76" class="key">L</div>
    </div>




    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>





    <script>

        //last transition is transform waiting for that 
        function removetransition(e){
            if(e.propertyName!='transform') return;
            this.classList.remove('playing');
        }

        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            // if no key present with that query selector or it returns null
            if (!audio == null)
                return;
            audio.currentTime = 0;
            audio.play();
            // add one more class to the div of container
            key.classList.add('playing');
            
        });
        //getting the key object

        keys=document.querySelectorAll('.key');

        //calling the function on each key when transition end event is 
        //called
        keys.forEach(key=>key.addEventListener('transitionend', removetransition));
    </script>
</body>

</html>
