<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="drum.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div data class="key">A</div>
        <div data class="key">S</div>
        <div data class="key">D</div>
        <div data class="key">F</div>
        <div data class="key">G</div>
        <div data class="key">H</div>
        <div data class="key">J</div>        <div data class="key">A</div>
        <div data class="key">K</div>
        <div data class="key">L</div>
    </div>



    
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>





    <script>
        window.addEventListener('keydown',(e)=>{
            const audio= document.querySelector(`audio[data-key="${e.keyCode}"]`);
            // if no key present with that query selector or it returns null
            if(!audio==null)
                return;
            else
                audio.currentTime=0;
                audio.play();
            console.log(audio);
        })
    </script>
</body>
</html>
